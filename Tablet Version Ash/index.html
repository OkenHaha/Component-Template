<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Document</title>

  <body>
    <h1 class="title"><span class="main-logo">BA</span> ByAuthor</h1>
    <main class="container">
      <h2>Get Started</h2>
      <p>Create a new account or log in already created</p>
      <div class="button-wrapper">
        <button class="button-outline">
          <img src="./assets/google.png" />
          <span> Google Login </span>
        </button>
        <button class="button-outline">
          <img src="./assets/apple-logo.png" />
          <span> Apple Login</span>
        </button>
      </div>
      <div class="horizontal-rule">
        <span>or</span>
      </div>
      <div class="button-wrapper">
        <button class="button-black">Create a New Account</button>
        <p class="sign-up">Do you have account?</p>
        <button class="button-black">Sign In</button>
      </div>
      <p class="footer-privacy">Privacy Policy</p>
    </main>
